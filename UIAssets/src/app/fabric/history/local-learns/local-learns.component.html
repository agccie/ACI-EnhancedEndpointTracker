<ngx-datatable
        #myTable
        class="fullscreen"
        [columnMode]="'force'"
        [headerHeight]="25"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="pageSize"
        [loadingIndicator]="loading"
        [rows]="rows"
        [sorts]="sorts"
        [cssClasses]="{
            sortAscending: 'icon-chevron-down',
            sortDescending: 'icon-chevron-up',
            pagerLeftArrow: 'icon-step-prev',
            pagerRightArrow: 'icon-step-next',
            pagerPrevious: 'icon-step-backward',
            pagerNext: 'icon-step-forward'
          }"
>
    <ngx-datatable-column prop="ts" name="Time" [sortable]="true" [flexGrow]='0.15'>
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ (value | amFromUnix) | amDateFormat: 'MMM DD YYYY - HH:mm:ss' }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="node" name="Local Node" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value !== '' ? (value | localNode) : '&mdash;' }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="status" name="Status" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            <status-label [status]='value'></status-label>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="intf_name" name="Interface" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value !== '' ? value : '&mdash;'}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="encap" name="Encap" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value !== '' ? value : '&mdash;'}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="pctag" name="pcTAG" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value >0 ? value : '&mdash;'}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column *ngIf="endpoint.type !== 'mac'" prop="rw_mac" name="MAC" [sortable]="true" [flexGrow]='0.1'>
        <ng-template let-value="value" let-row='row' ngx-datatable-cell-template>
            <a *ngIf="value !== ''"
               [routerLink]="['/fabric',this.endpoint.fabric,'history',row.rw_bd,value]">{{ value }}</a>
            <span *ngIf="value === ''">&mdash;</span>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="epg_name" name="EPG" [sortable]="true" [flexGrow]='0.35'>
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span>{{ value !== '' ? value : '&mdash;'}}</span>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
