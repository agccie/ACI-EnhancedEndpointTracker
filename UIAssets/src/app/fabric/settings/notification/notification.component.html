<loading-dots *ngIf="isLoading"></loading-dots>
<div *ngIf="!isLoading"> 

    <div class="row half-margin-bottom">
        <div class="col-md-12">
            <h5 class="">Notification Options</h5>
        </div>        
    </div>
    <div class="row half-margin-bottom">
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_move_syslog">
                    <span class="switch__input"></span>
                    <span class="switch__label">Move Syslog</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_offsubnet_syslog">
                    <span class="switch__input"></span>
                    <span class="switch__label">OffSubnet Syslog</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_stale_syslog">
                    <span class="switch__input"></span>
                    <span class="switch__label">Stale Syslog</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_rapid_syslog">
                    <span class="switch__input"></span>
                    <span class="switch__label">Rapid Syslog</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_clear_syslog">
                    <span class="switch__input"></span>
                    <span class="switch__label">Clear Syslog</span>
                </label>
            </div>
        </div>
    </div>
    <div class="row half-margin-bottom base-margin-top">
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_move_email">
                    <span class="switch__input"></span>
                    <span class="switch__label">Move Email</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_offsubnet_email">
                    <span class="switch__input"></span>
                    <span class="switch__label">OffSubnet Email</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_stale_email">
                    <span class="switch__input"></span>
                    <span class="switch__label">Stale Email</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_rapid_email">
                    <span class="switch__input"></span>
                    <span class="switch__label">Rapid Email</span>
                </label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.notify_clear_email">
                    <span class="switch__input"></span>
                    <span class="switch__label">Clear Email</span>
                </label>
            </div>
        </div>
    </div>

    <div class="row base-margin-top qtr-margin-bottom">
        <div class="col-md-12">
            <h5 class="">Syslog</h5>
        </div>        
    </div>
    <div class="row half-margin-bottom">
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="text" [(ngModel)]="service.fabricSettings.syslog_server">
                    <label>Syslog Server</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="number" [(ngModel)]="service.fabricSettings.syslog_port">
                    <label>Syslog Port</label>
                </div>
            </div>
        </div>
        <div class="col-md-3 base-margin-top">
            <button class="btn btn--small btn--secondary"
                    (click)="testNotification('syslog')">
                <span class="icon-check"></span> Send test syslog
            </button>
        </div>
    </div>

    <div class="row base-margin-top qtr-margin-bottom">
        <div class="col-md-12">
            <h5 class="">Email</h5>
        </div>        
    </div>
    <div class="row half-margin-bottom">
        <div class="col-md-3">
            <div class="form-group input--icon">
                <div class="form-group__text">
                    <input type="text" [(ngModel)]="service.fabricSettings.email_address">
                    <label>Email Address </label>
                    <button type="button" class="link">
                        <span class="icon-email"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="number" [(ngModel)]="service.fabricSettings.smtp_server_port">
                    <label>SMTP Port</label>
                </div>
            </div>
        </div>
        <div class="col-md-3 base-margin-top">
            <button class="btn btn--small btn--secondary"
                    (click)="testNotification('email')">
                <span class="icon-check"></span> Send test email
            </button>
        </div>
    </div>
    <div class="row half-margin-bottom">
        <div class="col-md-3">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.smtp_relay_enabled">
                    <span class="switch__input"></span>
                    <span class="switch__label">SMTP Relay</span>
                </label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="service.fabricSettings.smtp_relay_authenticate">
                    <span class="switch__input"></span>
                    <span class="switch__label">SMTP Authentication</span>
                </label>
            </div>
        </div>
    </div>
    <div class="row base-margin-bottom">
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="text" [(ngModel)]="service.fabricSettings.smtp_relay_server"
                        [disabled]='!service.fabricSettings.smtp_relay_enabled'>
                    <label>SMTP Relay Server</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="text" [(ngModel)]="service.fabricSettings.smtp_relay_username"
                        [disabled]='!service.fabricSettings.smtp_relay_authenticate'>
                    <label>SMTP Username</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="form-group__text">
                    <input type="password" id="smtp_relay_password" [(ngModel)]="service.fabricSettings.smtp_relay_password"
                    [disabled]='!service.fabricSettings.smtp_relay_authenticate'>
                    <label for="smtp_relay_password">SMTP Password</label>
                </div>
            </div>
        </div>
    </div>
</div>
