# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# Where and how to store data.
storage:
  dbPath: /home/app/local-data/db
  journal:
    enabled: false
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1.5
#  engine:
#  mmapv1:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /home/app/log/mongo/mongodb.log

# network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1


# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

#security:

#operationProfiling:

#replication:

#sharding:

## Enterprise-Only Options:

#auditLog:

#snmp:
